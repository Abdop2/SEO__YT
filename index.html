<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(document).ready(function() {
        let currentPage = 1;
        const resultsPerPage = 10;
        let nextPageToken = '';
        let prevPageToken = '';

        $('#searchQuery').on('input', function() {
            const query = $(this).val();
            if (query.length > 2) {
                fetchSuggestions(query);
            } else {
                $('#suggestions').hide();
            }
        });

        $('#searchButton').click(function() {
            const query = $('#searchQuery').val();
            if (query) {
                $('#suggestions').hide();
                searchYouTube(query);
            }
        });

        function fetchSuggestions(query) {
            $.ajax({
                url: `https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(query)}`,
                dataType: 'jsonp',
                success: function(data) {
                    const suggestions = data[1];
                    $('#suggestionsList').empty();
                    suggestions.forEach(suggestion => {
                        $('#suggestionsList').append(`<li>${suggestion}</li>`);
                    });
                    $('#suggestions').show();
                    $('#suggestionsList li').click(function() {
                        $('#searchQuery').val($(this).text());
                        $('#searchButton').click();
                    });
                }
            });
        }

        function searchYouTube(query) {
            $('#loadingSpinner').show();
            $.ajax({
                url: `https://www.googleapis.com/youtube/v3/search`,
                type: 'GET',
                data: {
                    part: 'snippet',
                    q: query,
                    type: 'video',
                    maxResults: resultsPerPage,
                    pageToken: nextPageToken,
                    key: 'AIzaSyDXk_Q2bfsiyk2QimNqpQUIN_1lZDJpDBY'
                },
                success: function(response) {
                    $('#loadingSpinner').hide();
                    $('#searchResults').empty();
                    if (response.items.length) {
                        response.items.forEach(item => {
                            const videoId = item.id.videoId;
                            const title = item.snippet.title;
                            const channelTitle = item.snippet.channelTitle;
                            const thumbnail = item.snippet.thumbnails.high.url;
                            $('#searchResults').append(`
                                <div class="video-card">
                                    <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                                    <h3>${title}</h3>
                                    <a href="https://www.youtube.com/channel/${item.snippet.channelId}" class="channel-link" target="_blank">${channelTitle}</a>
                                    <button class="share-btn" data-video-id="${videoId}">مشاركة</button>
                                    <button class="save-btn" data-video-id="${videoId}">حفظ</button>
                                </div>
                            `);
                        });
                        nextPageToken = response.nextPageToken || '';
                        prevPageToken = response.prevPageToken || '';
                        $('#pagination #nextPage').prop('disabled', !nextPageToken);
                        $('#pagination #prevPage').prop('disabled', !prevPageToken);
                        $('#pageInfo').text(`الصفحة ${currentPage}`);
                    } else {
                        $('#searchResults').html('<p>لا توجد نتائج.</p>');
                    }
                }
            });
        }

        $('#pagination #nextPage').click(function() {
            if (nextPageToken) {
                currentPage++;
                searchYouTube($('#searchQuery').val());
            }
        });

        $('#pagination #prevPage').click(function() {
            if (prevPageToken) {
                currentPage--;
                searchYouTube($('#searchQuery').val());
            }
        });

        $('#modal-close').click(function() {
            $('#modal').hide();
            $('#modal iframe').attr('src', '');
        });

        $(document).on('click', '.video-card iframe', function() {
            const src = $(this).attr('src');
            $('#modal iframe').attr('src', src);
            $('#modal').show();
        });

        $(document).on('click', '.share-btn', function() {
            const videoId = $(this).data('video-id');
            const url = `https://www.youtube.com/watch?v=${videoId}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('رابط الفيديو تم نسخه إلى الحافظة!');
            });
        });

        $(document).on('click', '.save-btn', function() {
            const videoId = $(this).data('video-id');
            // هنا يمكنك إضافة الكود لحفظ الفيديو إلى قائمة مفضلات المستخدم
            alert('تم حفظ الفيديو!');
        });
    });
</script>

<div style="text-align: center; margin-top: 20px;">
    <button id="toggleMode">تبديل الوضع</button>
</div>

<script>
    $(document).ready(function() {
        // التحقق من الوضع المحفوظ في التخزين المحلي
        if (localStorage.getItem('theme') === 'day') {
            $('body').addClass('day-mode');
        } else {
            $('body').addClass('night-mode');
        }

        // تغيير الوضع عند الضغط على الزر
        $('#toggleMode').click(function() {
            if ($('body').hasClass('night-mode')) {
                $('body').removeClass('night-mode').addClass('day-mode');
                localStorage.setItem('theme', 'day');
                $('#toggleMode').text('تبديل الوضع الليلي');
            } else {
                $('body').removeClass('day-mode').addClass('night-mode');
                localStorage.setItem('theme', 'night');
                $('#toggleMode').text('تبديل الوضع النهاري');
            }
        });
    });
</script>
